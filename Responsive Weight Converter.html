<!DOCTYPE html>
<html>
<head>
    
    <title>Weight Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        body{
            background:#333;
            margin-top:70px;
            color:#fff;}
    </style>
</head>
<body>
   <div class="container">
      <div class="row">
          <div class="col-md-6 ">
              <h1  class="display-5 text-center">Weight Converter</h1>
              <form >
                  <div class="form-group">
                      <input
                       type="number" 
                       class=" form-control form-control-lg" 
                       placeholder="Enter mass in Kilograms "
                       id="kgInput">
                  </div>
              </form>
              <div id="output">
                  <button type="button" class="card bg-danger">Ounces</button>
                          <div id="ounceop" class="ml-3"></div>
              
                  <button type="button" class="bg-success">Quintal</button>
                          <div id="quintalop" class="ml-3"></div>
              
                  <button type="button" class= "bg-primary">Pound</button>
                          <div id="poundsop" class="m1-3"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
       
   </div> 
   <script>
    document.getElementById('kgInput').addEventListener('input',function(e){
        let kg=e.target.value;
      document.getElementById('ounceop').innerHTML=kg/35.274;
      document.getElementById('quintalop').innerHTML=kg/100; 
      document.getElementById('poundsop').innerHTML=kg/2.205; 
    });
    </script>
</body>
</html>
